<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Curso</h5>
      <div class="row">
        <div class="form-group col-12">
          <label for="nome" class="control-label">Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="curso.nome" />
        </div>
      </div>
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table class="table">
          <tr>
            <th>codigo</th>
            <th>nome</th>
            <th>cargaHoraria</th>
            <th>dataInicio</th>
            <th>instrutor</th>
            <th>local</th>
          </tr>
          <tr *ngFor="let curso of listaCurso">
            <td>{{curso.codigo}}</td>
            <td>{{curso.nome}}</td>
            <td>{{curso.cargaHoraria}}</td>
            <td>{{curso.dataInicio  | date: 'dd/MM/yyyy' }}</td>
            <td>{{curso.instrutor}}</td>
            <td>{{curso.local}}</td>
          </tr>
        </table>
      </div>

     

    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col-lg-12">
        <button type="button" class="btn btn-primary" style="margin-left: 20px;" (click)="incluir()">Incluir</button>              
      </div>
    </div>
  </div>


</app-layout>
